    <script type="text/javascript">
var	 uploadLimit = 24;

function cantBeParticularUser() {
	return window.parent.isLoggedUser() && !window.parent.isLoggedEndUser();
}

$(document).ready(function() {
	//if (window.parent.isModification || cantBeParticularUser()) {
		$("#formHTML").attr("action", "uploadImageHtml-not-possible-draft.html");
	//}

	inicializar();
	 $("#image").change(function(){
		 var ext = this.value.match(/\.(.+)$/)[1];
		    switch (ext.toLowerCase()) {
		        case 'jpg':
		        case 'jpeg':
		        case 'png':
		        case 'gif':
		        	$("#formHTML").submit();
		            break;
		        default:
		            alert('Ha cargado un archivo no soportado, intente subir la imagen nuevamente.');
		            this.value = '';
		    }
	 });
	 $('#addFile').click(function(e){
	        e.preventDefault();
	        $("#image").click();}
	    );

    var options = {
           beforeSubmit:  validate,  // pre-submit callback
           success:       showResponse,  // post-submit callback
           uploadProgress: function(event, position, total, percentComplete) {
            },
           error: function(xhr, textStatus, errorThrown) {
        	    alert("Error de conexion, intente subir la imagen nuevamente.");
                $("#resultImage").find("#preloader").remove();
            },
           iframe: true,
           timeout:   20000
        };

    $('#formHTML').submit(function(e) {
        $(this).ajaxSubmit(options);
        e.preventDefault();
        return false;
    	});
	});

function sendRemoveTmpPostingPhoto(photoName) {
	$.ajax({
		"url": "posting/json/removeTmpPostignPhoto.html",
		"data": {
			"tmpPhotoName": photoName
		},
		"async": true
	});
}

function deleteImage(img){
	var deleted = img.id;
		inputText = window.parent.$('#returnedFilesHtml').val();
		inputName = window.parent.$('#returnedFilesNames').val();
		array = inputText ? inputText.split(',') : '';
		arrayNames = inputName ? inputName.split(',') : '';
		images = new Array();
		imagesNames = new Array();
		$.each(array, function(key, value){
			if (array[key] != deleted){
				images.push(array[key]);
				imagesNames.push(arrayNames[key]);
			}
		});
		 window.parent.$('#returnedFilesHtml').val(images.toString());
		 window.parent.$('#returnedFilesNames').val(imagesNames.toString());
	$(img).parent().remove();
	var addHeight = $("#resultImage").height();
	window.parent.$("#iframeUpload").css('height', addHeight + 100 );
	sendRemoveTmpPostingPhoto(deleted);
}


function validate(formData, jqForm, options) {
   	var uploadedPhotos = 0;
   	var quantityHtml = 0;
    var	inputText = window.parent.$('#returnedFilesHtml').val();

    if (inputText){
    	returnedFilesHtml = inputText ? inputText.split(',') : '';
    	quantityHtml = returnedFilesHtml.length;
    }
    if (window.parent.$('#returnedFiles').val()){
    	inputReturned = window.parent.$('#returnedFiles').val();
    	returnedfiles = inputReturned ? inputReturned.split(',') : '';
    	uploadedPhotos = returnedfiles.length;
    }
    quantityHtml += formData.length;
    var totalFiles = quantityHtml + uploadedPhotos;

    if (totalFiles > uploadLimit){
    	alert("Puedes cargar hasta "+ uploadLimit +" foto(s).");
    	return false;
    }

    var preload = '<img src="http://static.demotores.cl/images/viewItem/loading.gif" id="preloader" />';
    $("#resultImage").append(preload);
    return true;
}
function showResponse(response, statusText, xhr, $form)  {
    $("#resultImage").find("#preloader").remove();
    var responseText = $.parseJSON(response);

    if (responseText.length > 0){
	    uploadedImages = new Array();
	    uploadedNames = new Array();
    	var inputText = window.parent.$("#returnedFilesHtml").val();
    	var inputNames = window.parent.$("#returnedFilesNames").val();
	    if (inputText){
			array = inputText ? inputText.split(',') : '';
			$.each(array, function(key, value){
				uploadedImages.push(array[key]);
			});
	    }
	    if (inputNames){
			arrayInputNames = inputNames ? inputNames.split(',') : '';
			$.each(arrayInputNames, function(key, value){
				uploadedNames.push(arrayInputNames[key]);
			});
	    }
		$.each(responseText, function(key, value){
			 var arrayNames = responseText[key] ? responseText[key].split(',') : '';
		    $("#resultImage").append('<div class="dL" tabindex="-1"><div class="vI">'
		    +arrayNames[1] +'</div><a id="'+arrayNames[0]+'" class="vq" href="javascript:void(0);" onclick="deleteImage(this);"></a></div>');
		    uploadedImages.push(arrayNames[0]);
		    uploadedNames.push(arrayNames[1]);
		});
		var addHeight = $("#resultImage").height();
		var initHeight = 100;
		window.parent.$("#iframeUpload").css('height', addHeight + initHeight);
			window.parent.$("#returnedFilesHtml").val(uploadedImages.toString());
			window.parent.$("#returnedFilesNames").val(uploadedNames.toString());
    }
}
function inicializar(){
	var inputText = window.parent.$("#returnedFilesHtml").val();
    if (inputText){
    	var inputNames = window.parent.$("#returnedFilesNames").val();
    	arrayNames = inputNames ? inputNames.split(',') : '';
    	array = inputText ? inputText.split(',') : '';
		$.each(array, function(key, value){
			 $("#resultImage").append('<div class="dL" tabindex="-1"><div class="vI">'
					    +arrayNames[key] +'</div><a id="'+array[key]+'" class="vq" href="javascript:void(0);" onclick="deleteImage(this);"></a></div>');
		});
		var addHeight = $("#resultImage").height();
    }
}

    </script>
